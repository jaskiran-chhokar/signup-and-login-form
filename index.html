<script>

function rrr() {
	
 var xx = document.getElementById("m").value	
	 
 if (xx == "onSubmitForgot")
 {
	 if(MM_validateForm2New('Forgot_ErrorMsg','','','txtUsername','','RisEmail')){document.getElementById('Login').submit();}

 {

 {

 } 
 grecaptcha.reset();
}

let formScreens = document.querySelectorAll("fieldset"),
 indicatorOne = document.getElementById("indicator-one"),
 indicatorTwo = document.getElementById("indicator-two"),
 indicatorThree = document.getElementById("indicator-three"),
 Button = document.getElementById("go-to"),
 ForgotPassButton = document.getElementById("forgot-password"),
 pw = document.getElementById("txtPassword");
 un = document.getElementById("txtUsername");
 fp = document.getElementById("forgot-password");

function reset() {
	
	

   indicatorOne.classList.remove('active');
   indicatorTwo.classList.remove('active');
   indicatorThree.classList.remove('active');
   
   
   
   pw.style.display="none";
   un.style.display="inline-block";
   fp.style.display="none";

  var k1 = "Log In,Sign Up,Get Reset Link,Reset Password";

  var t = t1.split(",");
  var s = s1.split(",");
  var m = m1.split(",");
  var r = r1.split(",");
  var u = u1.split(",");
  var k = k1.split(",");
  var j = j1.split(",");
  var v = v1.split(",");
  var g = g1.split(",");
  var d = d1.split(",");
  
  document.getElementById("fs-title").innerHTML = t[Id];

});
